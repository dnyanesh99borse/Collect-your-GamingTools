<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Interactive Login Form</title>
    <link href="https://cdn.jsdelivr.net/npm/boxicons@2.0.5/css/boxicons.min.css" rel="stylesheet">
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="container">
        <div class="login-box">
            <h2>Welcome back!</h2>
            <form id="loginForm">
                <div class="input-box">
                    <i class='bx bx-envelope'></i>
                    <input type="email" id="email" placeholder="Email" required>
                </div>
                <div class="input-box">
                    <i class='bx bx-lock'></i>
                    <input type="password" id="password" placeholder="Password" required>
                </div>
                <a href="#" class="forgot-password">Forgot Password?</a>
                <button type="submit" class="login-btn">Log in</button>
                <div class="social-login">
                    <p>Don't have an account? <a href="forgot.html">Sign up</a></p>
                    <button class="apple-btn"><i class='bx bxl-apple'></i> Log in with Apple</button>
                    <button class="google-btn"><i class='bx bxl-google'></i> Log in with Google</button>
                </div>
            </form>
        </div>
    </div>
    <script src="login.js"></script>
</body>
</html>
